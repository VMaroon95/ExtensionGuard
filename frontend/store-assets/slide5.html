<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1280">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1280px; height: 800px; overflow: hidden; background: #0d1117; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #e6edf3; display: flex; align-items: center; justify-content: center; }
.content { text-align: center; max-width: 800px; }
h1 { font-size: 52px; font-weight: 800; margin-bottom: 16px; letter-spacing: -1px; }
h1 span { color: #2ea043; }
.sub { font-size: 24px; color: #8b949e; margin-bottom: 48px; }
.badges { display: flex; justify-content: center; gap: 20px; margin-bottom: 48px; }
.badge { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 20px 32px; text-align: center; }
.badge .icon { font-size: 36px; margin-bottom: 8px; }
.badge .label { font-size: 14px; color: #8b949e; margin-bottom: 4px; }
.badge .value { font-size: 18px; font-weight: 700; }
.badge .value.green { color: #2ea043; }
.badge .value.blue { color: #58a6ff; }
.promises { display: flex; gap: 32px; justify-content: center; margin-bottom: 48px; }
.promise { display: flex; align-items: center; gap: 8px; font-size: 18px; color: #8b949e; }
.promise .check { color: #2ea043; font-size: 22px; }
.footer-text { font-size: 18px; color: #484f58; }
.footer-text a { color: #58a6ff; text-decoration: none; }
.made-by { margin-top: 16px; font-size: 16px; color: #484f58; }
</style>
</head>
<body>
<div class="content">
  <h1>100% Local. <span>Zero Servers.</span><br>Zero Tracking.</h1>
  <div class="sub">Your data never leaves your browser</div>
  <div class="badges">
    <div class="badge"><div class="icon">üîí</div><div class="label">Processing</div><div class="value green">100% On-Device</div></div>
    <div class="badge"><div class="icon">üì°</div><div class="label">Data Sent</div><div class="value green">None. Ever.</div></div>
    <div class="badge"><div class="icon">üìú</div><div class="label">License</div><div class="value blue">MIT Open Source</div></div>
  </div>
  <div class="promises">
    <div class="promise"><span class="check">‚úì</span> Free forever</div>
    <div class="promise"><span class="check">‚úì</span> No accounts</div>
    <div class="promise"><span class="check">‚úì</span> No telemetry</div>
    <div class="promise"><span class="check">‚úì</span> Open source</div>
  </div>
  <div class="footer-text">‚≠ê Star us on <a href="https://github.com/VMaroon95/ExtensionGuard">GitHub</a></div>
  <div class="made-by">Made by Varun Meda</div>
</div>
</body>
</html>
